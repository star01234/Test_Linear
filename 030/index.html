<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matching Platform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Matching Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="mt-5">เว็บจับคู่ผู้ประกอบการกับนักศึกษาฝึกงาน</h1>
    <div class="row mt-3">
<div class="col-md-6 mb-4">
    <h3 class="text-center mb-4">ผู้ประกอบการ</h3>
    <div id="businessList" class="card-group"></div>
    <div class="mb-5">
        <form id="businessForm">
            <div class="mb-3">
                <label for="businessName" class="form-label">ชื่อผู้ประกอบการ:</label>
                <input type="text" class="form-control" id="businessName" required>
            </div>
            <div class="mb-3">
                <label for="businessExpertise" class="form-label">ความถนัด:</label>
                <input type="text" class="form-control" id="businessExpertise" required>
            </div>
            <div class="mb-3">
                <label for="businessImage" class="form-label">รูปภาพ:</label>
                <input type="file" class="form-control" id="businessImage" required>
            </div>
            <button type="submit" class="btn btn-primary">สร้างโปรไฟล์</button>
        </form>
    </div>
    
</div>
<div class="col-md-6 mb-4">
    <h3 class="text-center mb-4">นักศึกษาฝึกงาน</h3>
    <div id="internList" class="card-group"></div>
    <div class="mb-5">
        <form id="internForm">
            <div class="mb-3">
                <label for="internName" class="form-label">ชื่อนักศึกษา:</label>
                <input type="text" class="form-control" id="internName" required>
            </div>
            <div class="mb-3">
                <label for="internInterests" class="form-label">ความสนใจ:</label>
                <input type="text" class="form-control" id="internInterests" required>
            </div>
            <div class="mb-3">
                <label for="internImage" class="form-label">รูปภาพ:</label>
                <input type="file" class="form-control" id="internImage" required>
            </div>
            <button type="submit" class="btn btn-primary">เพิ่มนักศึกษา</button>
        </form>
    </div>
</div>

<div id="matchesBox" class="col-md-12 mb-4">
    <h2 class="text-center mb-4">ผลการจับคู่</h2>
    <div id="matches" class="matches-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
